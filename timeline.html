<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallel Execution Timeline</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; overflow: hidden; }
        .axis line, .axis path { stroke: #aaa; }
        .task { stroke: #333; stroke-width: 1px; }
        .tooltip {
            position: absolute;
            padding: 5px 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border-radius: 3px;
            pointer-events: none;
            font-size: 12px;
            opacity: 0;
            transition: opacity .2s;
        }
    </style>
</head>
<body>
<div id="chart"></div>
<div class="tooltip" id="tooltip"></div>

<!-- D3 v7 -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    // Sample data format:
    // [
    //   {id: "task1", file: "module_a.py", start: 0, end: 5, slot: 0},
    //   {id: "task2", file: "module_b.py", start: 2, end: 7, slot: 1},
    //   ...
    // ]
    const data = []; // <-- populate dynamically or fetch from server

    const margin = {top: 20, right: 20, bottom: 30, left: 100};
    const width = window.innerWidth - margin.left - margin.right;
    const height = window.innerHeight - margin.top - margin.bottom;

    const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .call(d3.zoom().scaleExtent([0.5, 10]).on("zoom", zoomed))
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleLinear()
        .range([0, width]);

    const y = d3.scaleBand()
        .range([0, height])
        .padding(0.1);

    const color = d3.scaleOrdinal(d3.schemeCategory10);

    const xAxis = d3.axisBottom(x);
    const yAxis = d3.axisLeft(y);

    const tooltip = d3.select("#tooltip");

    function render() {
        if (data.length === 0) return;

        const minStart = d3.min(data, d => d.start);
        const maxEnd   = d3.max(data, d => d.end);

        x.domain([minStart, maxEnd]);
        y.domain(data.map(d => `Slot ${d.slot}`));
        color.domain([...new Set(data.map(d => d.file))]);

        // X Axis
        svg.selectAll(".x-axis").remove();
        svg.append("g")
            .attr("class", "x-axis axis")
            .attr("transform", `translate(0,${height})`)
            .call(xAxis);

        // Y Axis
        svg.selectAll(".y-axis").remove();
        svg.append("g")
            .attr("class", "y-axis axis")
            .call(yAxis);

        // Tasks
        const bars = svg.selectAll(".task")
            .data(data, d => d.id);

        bars.enter()
            .append("rect")
            .attr("class", "task")
            .attr("x", d => x(d.start))
            .attr("y", d => y(`Slot ${d.slot}`))
            .attr("width", d => x(d.end) - x(d.start))
            .attr("height", y.bandwidth())
            .attr("fill", d => color(d.file))
            .on("mouseover", (event, d) => {
                tooltip.style("opacity", 1)
                    .html(`<strong>${d.id}</strong><br/>
                           File: ${d.file}<br/>
                           Start: ${d.start}<br/>
                           End: ${d.end}<br/>
                           Slot: ${d.slot}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mousemove", (event) => {
                tooltip.style("left", (event.pageX + 10) + "px")
                       .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", () => tooltip.style("opacity", 0));

        bars.transition()
            .duration(500)
            .attr("x", d => x(d.start))
            .attr("y", d => y(`Slot ${d.slot}`))
            .attr("width", d => x(d.end) - x(d.start))
            .attr("height", y.bandwidth())
            .attr("fill", d => color(d.file));

        bars.exit().remove();
    }

    function zoomed(event) {
        const newX = event.transform.rescaleX(x);
        svg.selectAll(".x-axis").call(xAxis.scale(newX));
        svg.selectAll(".task")
            .attr("x", d => newX(d.start))
            .attr("width", d => newX(d.end) - newX(d.start));
    }

    // Expose a simple API for external scripts to set data and refresh
    window.updateTimeline = function(newData) {
        data.splice(0, data.length, ...newData);
        render();
    };

    // Initial render (empty)
    render();

    // Resize handling
    window.addEventListener('resize', () => {
        const newWidth = window.innerWidth - margin.left - margin.right;
        const newHeight = window.innerHeight - margin.top - margin.bottom;
        d3.select("svg")
            .attr("width", newWidth + margin.left + margin.right)
            .attr("height", newHeight + margin.top + margin.bottom);
        x.range([0, newWidth]);
        y.range([0, newHeight]);
        render();
    });
</script>
</body>
</html>
