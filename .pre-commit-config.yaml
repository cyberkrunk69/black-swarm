repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: https://github.com/psf/black
    rev: 24.2b0
    hooks:
      - id: black
        language_version: python3.11
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: pytest -q
        language: system
        pass_filenames: false
        always_run: true
      - id: scan-structured-files
        name: Scan structured files
        entry: python tools/scan_structured_files.py
        language: python
        pass_filenames: false
        always_run: true
        additional_dependencies: [PyYAML]
      - id: scan-workflow-semantics
        name: Scan workflow semantics
        entry: python tools/scan_workflow_semantics.py
        language: python
        pass_filenames: false
        always_run: true
        additional_dependencies: [PyYAML]
      - id: enforce-version-control
        name: Enforce custom version-control workflow
        entry: python scripts/version_control.py enforce
        language: python
        stages: [commit]
        always_run: true