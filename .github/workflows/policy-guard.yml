name: Policy Guard

on:
  pull_request_target:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  policy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout trusted policy code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Run repository policy guard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          POLICY_OWNER: cyberkrunk69
        run: python .github/scripts/policy_guard.py
