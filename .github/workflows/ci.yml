name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-groq.txt
          pip install pytest watchdog

      - name: Run core test suite
        run: pytest -q -m "not integration and not e2e"

      - name: Scout Smoke Tests
        run: ./devtools/scout-smoke-test.sh

      # Coverage floor prevents regression in critical runtime paths
      - name: Enforce runtime coverage
        run: |
          pip install pytest-cov
          python -m pytest tests/ -m "not integration and not e2e" \
            --cov=vivarium.runtime \
            --cov-report=term-missing \
            --cov-fail-under=45