#### 4.3.3. Fail Fast on Flaky Tests

Mark the flaky test with `@pytest.mark.flaky(reruns=3)` and adjust `pytest.ini` to treat flaky failures as errors.

Add a flaky marker in the test file:

```xml
<patch path="/app/tests/unit/test_utils.py" action="replace_function" target="TestSlugify">
import pytest
import unittest
from app.utils import slugify

@pytest.mark.flaky(reruns=3, reruns_delay=2)
class TestSlugify(unittest.TestCase):
    def test_basic(self):
        self.assertEqual(slugify("Hello World!"), "hello-world")
