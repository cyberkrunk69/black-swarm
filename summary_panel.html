<!DOCTYPE html>
<html>
<head>
    <title>Summary Panel</title>
    <style>
        .summary-panel {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="summary-panel">
        <h2>Summary</h2>
        <p>Total Groq usage: 100%</p>
        <p>Cost breakdown:
            <ul>
                <li>GROQ: $150</li>
            </ul>
        </p>
        <p>Model distribution:
            <ul>
                <li>Llama-3.3-70b: 20%</li>
                <li>Llama-3.1-8b: 80%</li>
            </ul>
        </p>
    </div>
</body>
</html>
