<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UX Motion Vision ‚Äì Living Dashboard</title>
    <link rel="stylesheet" href="dashboard_vision.css">
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="logo">üöÄ LOGO</div>
        <div class="status">Status: <span id="status-indicator">Idle</span></div>
        <div class="stats">Tasks: <span id="task-count">0</span></div>
        <div class="autonomy-toggle">
            <label>
                <input type="checkbox" id="autonomy-switch">
                Autonomy
            </label>
        </div>
    </header>

    <!-- Main Canvas -->
    <main class="dashboard-main">
        <div class="canvas-wrapper">
            <svg id="task-canvas" class="task-canvas"></svg>
        </div>

        <!-- History Dashboard (collapsible) -->
        <aside class="history-dashboard" id="history-dashboard">
            <button class="collapse-toggle" id="history-toggle">‚Üê</button>
            <h2>History</h2>
            <ul id="history-list"></ul>
        </aside>

        <!-- Input -->
        <section class="input-section">
            <input type="text" id="chat-input" placeholder="Ask something‚Ä¶" autocomplete="off">
            <button id="send-btn">Send</button>
            <button id="mic-btn">üé§</button>
        </section>
    </main>

    <script src="dashboard_vision.js"></script>
</body>
</html>
