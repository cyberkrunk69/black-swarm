<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tree Mini Summary</title>
<style>
  .tree-mini-summary {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 4px 8px;
    font-family: Arial, sans-serif;
    font-size: 0.85rem;
    cursor: pointer;
    border: 1px solid var(--node-color, #888);
    border-radius: 4px;
    background-color: #f9f9f9;
    width: fit-content;
  }

  .tree-mini-summary .icon {
    width: 12px;
    height: 12px;
    display: inline-block;
    background: var(--node-color, #888);
    mask: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="%23000" d="M7 10l5 5 5-5z"/></svg>') center / contain no-repeat;
  }

  .tree-mini-summary .title {
    font-weight: 600;
    white-space: nowrap;
  }

  .tree-mini-summary .ratio {
    color: #555;
    margin-left: auto;
  }

  .tree-mini-summary .expand-btn {
    border: none;
    background: transparent;
    font-size: 0.9rem;
    padding: 0;
    margin-left: 4px;
    cursor: pointer;
  }

  .full-tree {
    display: none;
    margin-top: 8px;
    border: 1px solid #ddd;
    padding: 8px;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div class="tree-mini-summary" id="treeMiniSummary" style="--node-color:#4a90e2;">
  <span class="icon"></span>
  <span class="title">Task Title</span>
  <span class="ratio">3/7</span>
  <button class="expand-btn" aria-label="Expand">&#9660;</button>
</div>

<div class="full-tree" id="fullTree">
  <!-- Placeholder for the full tree view -->
  <pre>
Root
├─ Child 1
│  ├─ Grandchild A
│  └─ Grandchild B
└─ Child 2
   └─ Grandchild C
  </pre>
</div>

<script>
  (function() {
    const summary = document.getElementById('treeMiniSummary');
    const fullTree = document.getElementById('fullTree');
    const expandBtn = summary.querySelector('.expand-btn');

    function toggleTree() {
      const isExpanded = fullTree.style.display === 'block';
      fullTree.style.display = isExpanded ? 'none' : 'block';
      expandBtn.innerHTML = isExpanded ? '&#9660;' : '&#9650;'; // down/up arrow
    }

    // Click on the whole summary or the button toggles
    summary.addEventListener('click', toggleTree);
    expandBtn.addEventListener('click', function(e) {
      e.stopPropagation(); // prevent double toggle
      toggleTree();
    });
  })();
</script>

</body>
</html>
