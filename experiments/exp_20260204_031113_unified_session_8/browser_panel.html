<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment Browser Panel</title>
    <style>
        body {font-family: Arial, sans-serif; margin: 20px;}
        .exp-item {border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; cursor: pointer;}
        .exp-header {display: flex; justify-content: space-between; align-items: center;}
        .exp-details {display: none; margin-top: 10px;}
        .status-success {color: green;}
        .status-fail {color: red;}
        a.diff-link {margin-left: 10px; font-size: 0.9em;}
    </style>
</head>
<body>
    <h1>Experiment Browser</h1>
    <div id="exp-list"></div>

    <script>
        // Mock data – replace with real data fetching logic as needed
        const experiments = [
            {
                folder: "exp_20260204_031113_unified_session_8",
                timestamp: "2026-02-04 03:11:13",
                taskCount: 12,
                filesCreated: 5,
                status: "success",
                files: [
                    "browser_panel.html",
                    "run.log",
                    "output.txt",
                    "diff.patch",
                    "config.yaml"
                ],
                diffLink: "#"
            },
            // Add more experiment objects here as needed
        ];

        const container = document.getElementById('exp-list');

        experiments.forEach((exp, idx) => {
            const expDiv = document.createElement('div');
            expDiv.className = 'exp-item';

            const header = document.createElement('div');
            header.className = 'exp-header';
            header.innerHTML = `
                <span><strong>${exp.folder}</strong> – ${exp.timestamp}</span>
                <span>
                    Tasks: ${exp.taskCount} |
                    Files: ${exp.filesCreated} |
                    <span class="status-${exp.status}">${exp.status.toUpperCase()}</span>
                    <a href="${exp.diffLink}" class="diff-link" target="_blank">View Diff</a>
                </span>
            `;

            const details = document.createElement('div');
            details.className = 'exp-details';
            const fileList = document.createElement('ul');
            exp.files.forEach(f => {
                const li = document.createElement('li');
                li.textContent = f;
                fileList.appendChild(li);
            });
            details.appendChild(fileList);

            header.addEventListener('click', () => {
                details.style.display = details.style.display === 'none' ? 'block' : 'none';
            });

            expDiv.appendChild(header);
            expDiv.appendChild(details);
            container.appendChild(expDiv);
        });
    </script>
</body>
</html>
