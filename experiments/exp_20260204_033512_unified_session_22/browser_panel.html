<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment Browser Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .exp-list { list-style: none; padding: 0; }
        .exp-item { border: 1px solid #ccc; margin-bottom: 10px; border-radius: 4px; }
        .exp-header { background: #f5f5f5; padding: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .exp-details { display: none; padding: 10px; }
        .file-list { list-style: disc; margin-left: 20px; }
        .status-success { color: green; }
        .status-fail { color: red; }
        .diff-link { margin-left: 10px; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Experiment Browser Panel</h1>
    <ul class="exp-list" id="expList">
        <!-- Example entry; in production this would be generated dynamically -->
        <li class="exp-item">
            <div class="exp-header" onclick="toggleDetails(this)">
                <span>
                    <strong>Timestamp:</strong> 2026-02-04 03:35:12
                    &nbsp;|&nbsp;
                    <strong>Tasks:</strong> 12
                    &nbsp;|&nbsp;
                    <strong>Files:</strong> 8
                    &nbsp;|&nbsp;
                    <strong>Status:</strong> <span class="status-success">Success</span>
                </span>
                <span class="diff-link"><a href="diff_view.html?exp=exp_20260204_033512_unified_session_22">View Diffs</a></span>
            </div>
            <div class="exp-details">
                <ul class="file-list">
                    <li>task_01.py</li>
                    <li>task_02.py</li>
                    <li>output_01.txt</li>
                    <li>output_02.txt</li>
                    <li>log.txt</li>
                    <li>results.json</li>
                    <li>config.yaml</li>
                    <li>README.md</li>
                </ul>
            </div>
        </li>
        <!-- Additional entries would be appended here -->
    </ul>

    <script>
        function toggleDetails(headerElem) {
            const details = headerElem.nextElementSibling;
            if (details.style.display === "block") {
                details.style.display = "none";
            } else {
                details.style.display = "block";
            }
        }
    </script>
</body>
</html>
